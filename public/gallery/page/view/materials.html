<html ng-app="materialViewApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
		</link>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		</link>
		<style>
			.material {
				padding-left: 0px;
				padding-right: 0px;
			}
			.tag {
				margin-left: 2px;
				margin-right: 2px;
			}
		</style>
		<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
		<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular-route.min.js"></script>
		<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular-resource.min.js"></script>
		<script src="/gallery/js/view/materials.js"></script>
		<script src="/gallery/js/view/NativeBridge.js"></script>

	</head>
	<body ng-controller="materialListCtrl" class="container-fluid">
		<div class="page-header">
			<h1>T恤工厂 <small>素材库</small></h1>
		</div>
		<div class="panel panel-info col-xs-12 col-md-4 material" ng-repeat="material in materials">
			<div class="panel-body">
				<img ng-attr-src="{{'http://'+material.bucket+'.imgx.sinacloud.net/c_thumb/'+material.key}}" class="img-responsive" alt="Responsive image">

				<h3><a ng-attr-href="{{'materials.html?tag='+tag}}" ng-repeat="tag in material.tags"><span  class="label label-info tag"> {{tag}} </span></a></h3>
			</div>
			<div class="panel-footer">
				<button type="button" class="btn btn-success btn-lg btn-block" ng-click="useMaterial(material)">
					使用
				</button>
			</div>

		</div>

	</body>
</html>
