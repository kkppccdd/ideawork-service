<html ng-app="materialManagement">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
		</link>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		</link>
		<style>
			.tag {
				margin-left:2px;
				margin-right:2px;
			}
		</style>
		<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
		<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular-route.min.js"></script>
		<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular-resource.min.js"></script>
		<script src="/gallery/js/admin/material-management.js"></script>
	</head>
	<body ng-controller="materialListCtrl" class="container-fluid">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Filter</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="criteriaInput">Criteria:</label>
						<input type="text" class="form-control" id="criteriaInput" placeholder="criteria" ng-model="criteria">
					</div>
					<div class="form-group">
						<label for="skipInput">Skip:</label>
						<input type="text" class="form-control" id="skipInput" placeholder="skip" ng-model="skip">
					</div>
					<div class="form-group">
						<label for="limitInput">Limit:</label>
						<input type="text" class="form-control" id="limitInput" placeholder="limit" ng-model="limit">
					</div>
					<button type="button" class="btn btn-default" ng-click="refreshMaterialList()">
						Submit
					</button>
				</form>
			</div>
		</div>

		<div class="panel panel-info col-xs-12 col-md-4" ng-repeat="material in materials">
			<div class="panel-body">
				<a ng-attr-href="{{'material-add-tag.html?materialId='+material._id}}" target="blank"> <img ng-attr-src="{{'http://'+material.bucket+'.imgx.sinacloud.net/c_thumb/'+material.key}}" class="img-responsive" alt="Responsive image"> </a>
			
				<h3>
					<span ng-repeat="tag in material.tags" class="label label-info tag"> {{tag}} </span>
				</h3>
			</div>

		</div>

	</body>
</html>
