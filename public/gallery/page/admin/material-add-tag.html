<html ng-app="materialManagement">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
		</link>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		</link>
		<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
		<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular-route.min.js"></script>
		<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular-resource.min.js"></script>
		<script src="/gallery/js/admin/material-management.js"></script>
	</head>
	<body ng-controller="materialAddTagCtrl">
		<div class="panel panel-default">
			<div class="panel-body">
				<img ng-attr-src="{{'http://'+material.bucket+'.imgx.sinacloud.net/c_thumb/'+material.key}}" class="img-responsive" alt="Responsive image">
			</div>
			<div class="panel-footer">
				<span ng-repeat="tag in material.tags" class="label label-info"> {{tag}} </span>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add tag</h3>
			</div>
			<div class="panel-body">
				<form action="/gallery/material/addTag" enctype="application/x-www-form-urlencoded" method="POST">
					<div class="form-group">
						<label for="tagInput">Tag:</label>
						<input type="text" class="form-control" id="tagInput" placeholder="tag" name="tags">
					</div>
					<div class="form-group">
						<input type="hidden" class="form-control" id="materialIdInput" placeholder="limit" name="id" ng-attr-value="{{material._id}}">
					</div>
					<button type="submit" class="btn btn-default">
						Submit
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
